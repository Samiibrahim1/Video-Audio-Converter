<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video to Audio Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="fade-in">Video to Audio Converter</h1>
    <div class="input-container fade-in">
      <input type="file" id="videoInput" accept="video/*">
      <button id="convertButton" class="bounce-in">Convert to Audio</button>
    </div>
    <div class="audio-container fade-in">
      <audio id="audioOutput" controls></audio>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
